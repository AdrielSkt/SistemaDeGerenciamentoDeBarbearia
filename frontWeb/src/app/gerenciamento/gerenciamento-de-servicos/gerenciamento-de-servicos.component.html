<div class="title-div">
  <button mat-mini-fab color="primary" routerLink="menu">
    <mat-icon>arrow_back</mat-icon>
  </button>
  Serviços
  <button class="addButton" mat-raised-button color="warn" (click)="adicionarServico()">
    <mat-icon>person_add</mat-icon> Adicionar
  </button>
</div>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" class="table">


    <ng-container matColumnDef="nome" >
      <th mat-header-cell *matHeaderCellDef> NOME</th>
      <td mat-cell *matCellDef="let element" class="name"> {{element.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="valor" >
      <th mat-header-cell *matHeaderCellDef> Valor</th>
      <td mat-cell *matCellDef="let element" class="actions"> {{element.valor}} </td>
    </ng-container>

    <ng-container matColumnDef="ações" >
      <th mat-header-cell *matHeaderCellDef> AÇÕES </th>
      <td mat-cell *matCellDef="let element"class="actions"> 
        <button mat-mini-fab color="primary" (click)="editarServico(element.id)"><mat-icon>create</mat-icon> </button>
        <button mat-mini-fab color="warn" (click)="excluirServico(element.id)"><mat-icon>delete</mat-icon> </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
