<form class="container" [formGroup]="formularioLogin">
  <h1 class="titulo">
    LOGIN
  </h1>
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  <div class="formulario">
    <mat-form-field appearance="fill">
      <mat-label>E-mail</mat-label>
      <input matInput placeholder="Escreva seu e-mail" formControlName="email">
      <mat-icon matSuffix>markunread</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Senha </mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" placeholder="Escreva sua senha" formControlName="senha">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>

    <div class="login">
      <button mat-raised-button color="primary" (click)="login()">
        <mat-icon>login</mat-icon> Login
      </button>
      <button class="registrar" mat-raised-button color="black" routerLink="registrar">
        Registre-se
      </button>
    </div>
  </div>
</form>
