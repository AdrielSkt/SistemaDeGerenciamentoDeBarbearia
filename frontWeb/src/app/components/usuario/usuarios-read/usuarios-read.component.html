


<div class="title-div">
  Usuarios
</div>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" class="table">


    <ng-container matColumnDef="nome" >
      <th mat-header-cell *matHeaderCellDef> NOME</th>
      <td mat-cell *matCellDef="let element" class="name"> {{element.nome}} </td>
    </ng-container>
  

    <!-- Symbol Column -->
    <ng-container matColumnDef="ações" >
      <th mat-header-cell *matHeaderCellDef> AÇÕES </th>
      <td mat-cell *matCellDef="let element"class="actions"> 
        <button mat-mini-fab color="primary" (click)="editarUsuario(element.id)"><mat-icon>create</mat-icon> </button>
        <button mat-mini-fab color="warn"><mat-icon>delete</mat-icon> </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
