<div class="title-div">
  <button mat-mini-fab color="primary" routerLink="">
    <mat-icon>arrow_back</mat-icon>
  </button>
  Marcações
</div>

<mat-form-field appearance="fill">
  <mat-label>Data do filtro</mat-label>  
  <div id="adr">
  <input matInput [matDatepicker]="dp" [(ngModel)]="startDate" (dateChange)="filtraListaPorData() ">
  <p>{{diaAtual}}</p>
</div>
  <mat-datepicker-toggle matIconSuffix [for]="dp"></mat-datepicker-toggle>
  <mat-datepicker #dp></mat-datepicker>
</mat-form-field>




<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" class="table">


    <ng-container matColumnDef="nome" >
      <th mat-header-cell *matHeaderCellDef> NOME</th>
      <td mat-cell *matCellDef="let element" class="name"> {{element.nomeCliente}} </td>
    </ng-container>
    <ng-container matColumnDef="horario" >
      <th mat-header-cell *matHeaderCellDef> HORARIO</th>
      <td mat-cell *matCellDef="let element" class="name"> {{element.hora}} hrs </td>
    </ng-container>
  

    <!-- Symbol Column -->
    <ng-container matColumnDef="ações" >
      <th mat-header-cell *matHeaderCellDef> AÇÕES </th>
      <td mat-cell *matCellDef="let element"class="actions"> 
        <button mat-mini-fab color="primary" (click)="filtraListaPorData()"><mat-icon>create</mat-icon> </button>
        <button mat-mini-fab color="warn"><mat-icon>delete</mat-icon> </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
