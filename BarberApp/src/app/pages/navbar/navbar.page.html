<ion-tabs #tabs (ionTabsDidChange)="setCurrentTab()">
  <ion-tab-bar slot="bottom">

    <ion-tab-button tab="menu">
      <ion-icon name="home"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="agendamentos">
      <ion-icon name="file-tray-full-outline"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="agendar">
      <ion-fab>
        <ion-fab-button>
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </ion-tab-button>

    <ion-tab-button tab="perfil">
      <ion-icon name="person-circle-outline"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="sobre">
      <ion-icon name="information-circle-outline"></ion-icon>
    </ion-tab-button>

  </ion-tab-bar>
</ion-tabs>
